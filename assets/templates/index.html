<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diabetes Predictor App</title>

        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='styles/style.css')}}">
        <link rel="apple-touch-icon" href="{{url_for('assets/images', 'apple-touch-icon.png')}}>
    </head>
    <body bgcolor = "pink">
        <p><center><h1>Diabetes Predictor</h1></center></p>
        <form class = "form" autocomplete="off" method="POST" action="/predict">
            <div class="form-group">
                <p align="left">Gender:
                <label class="label" for="male">Male</label>
                <input class="input" type="radio" name="gender" id="male">
                <label class="label" for="female">Female</label>
                <input class="input" type="radio" name="gender" id="female"></p>
            </div>
            <div class="form-group">
                <label class="label" for="age">Age:</label>
                <input class="input" type="text" name="age">
            </div>
            <div class="form-group">
                <label class="label" for="weight">Weight (in kg):</label>
                <input class="input" type="text" name="weight">
            </div>
            <div class="form-group">
                <label class="label" for="height">Height (in cm):</label>
                <input class="input" type="text" name="height">
            </div>
            <div class="form-group">
                <label class="label" for="glucose_level">Glucose Level (in mg/dl):</label>
                <input class="input" type="text" name="glucose_level">
            </div>
            <div class="form-group">
                <label class="label" for="no_of_pregnancies" id="preg_label">No. of pregnancies:</label>
                <input class="input" type="text" name="no_of_pregnancies" id="no_preg" value="0">
            </div>
            <div class="button">
                <center><button class = "pred-button" id = "predictor" type = "submit">
                    <b>Predict</b>
                </button></center>
            </div>
        </form>

        <p><center>{{message}}</center></p>
        <script src="{{url_for('static',filename='script.js')}}"></script>
    </body>
</html>
